<style>

    /* 
      the button name is a selector 
      inside we have the property and then the css that is red.
    */

    .subscribe-btn {
        background-color: #ca0000;
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
    }

    .join-btn {
        background-color: white;
        color: rgb(61, 61, 255);
        border-color: rgb(65, 65, 255);
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 98px;
        border-radius: 2px;
        cursor: pointer;
    }

    .tweet-btn {
        background-color: rgb(20, 164, 221);
        color: white;
        border: none;
        height: 36px;
        width: 75px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 10px;
    }

    .uber-btn {
        background-color: black;
        color: white;
        height: 36px;
        width: 100px;
        border: none;
        margin-left: 10px;
        cursor: pointer;
    }

    .amazon-btn { 
      background-color: rgba(255, 216, 20, 0.877);
      border: none;
      height: 30px;
      width: 140px;
      border-radius: 15px;
      cursor: pointer;
    }

    .github-btn { 
      background-color: rgb(84, 201, 117);
      color: white;
      font-weight: bold;
      font-size: 15px;
      height: 33px;
      width: 80px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
</style>
