<style>

  /* 
    the button name is a selector 
    inside we have the property and then the css that is red.
  */

  .subscribe-btn {
      background-color: #ca0000;
      color: white;
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 16px;
      padding-right: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      transition: opacity 0.15s;
      vertical-align: top;
  }

  /* this hover is a pseudo-class */
  .subscribe-btn:hover { 
      opacity: 0.8;
    }

    .subscribe-btn:active { 
      opacity: 0.5;
    }

  .join-btn {
      background-color: white;
      color: rgb(61, 61, 255);
      border-color: rgb(65, 65, 255);
      border-style: solid;
      border-width: 1px;
      border-radius: 2px;
      cursor: pointer;
      transition: 
        background-color 1s,
        color 1s,
        box-shadow 0.3s;
      padding-top: 9px;
      padding-bottom: 9px;
      padding-left: 16px;
      padding-right: 16px;
  }

  .join-btn:hover {
      background-color: rgb(65, 65, 255);
      color: white;
    }
    .join-btn:active {
      box-shadow: 0 5px 4px rgba(0, 0, 0, 0.15); 
    }

  .tweet-btn {
      background-color: rgb(20, 164, 221);
      color: white;
      border: none;
      height: 36px;
      width: 75px;
      border-radius: 18px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-left: 10px;
      transition: box-shadow 0.28s;
     
      vertical-align: top;
  }

  .tweet-btn:hover { 
    box-shadow: 0 5px 4px rgba(0, 0, 0, 0.15); 
  }

  a {
    display: inline-block;
    text-decoration: none;
    color: #000000;
    margin-top: 20px;
    transition: background-color 1s, padding 0.80s;
  }

  a:hover { 
    background-color: rgb(47, 137, 211);
    border: none;
    padding-top: 8px;
    padding-right: 10px;
    padding-bottom: 8px;
    padding-left: 10px;
    border-radius: 8px;

  }

   


</style>

<button class="subscribe-btn">
  Subscribe
</button>

<button class="join-btn">
Join my channel
</button>

<button class="tweet-btn">
Tweet
</button>

<a href="https://youtube.com">What the fuck</a>
