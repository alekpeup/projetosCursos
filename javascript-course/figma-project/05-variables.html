<!DOCTYPE html>
<html>
   <head>
      <title>Variables</title>
      
   </head>
   <body>
         
      <script>
            // variable is like a container and save a value inside
            // let creates a new variable and variable1 is the variable name
            let variable1 = 3;
            console.log(variable1);
            
            const calculation = 2 + 2; // will save into the calculation the result of 2 + 2 which is 4
            console.log(calculation); 
            console.log(calculation + 2);

            const result = calculation + 2;
            console.log(result);

            const message = 'hello';
            console.log(message);
               
               variable1 = 5;
            console.log(variable1);

            variable1 = variable1 + 1;
            console.log(variable1);

            // other ways to create variables

            // same as let but is the original way however has some issues
            var variable3 = 3;

            // const - the same as let but can't change its value later
            const variable2 = 3;
      </script>
   </body>
</html>
